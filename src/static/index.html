<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Analytics Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        const { useState, useEffect } = React;

        function App() {
            const [user, setUser] = useState(null);
            const [messages, setMessages] = useState([]);
            const [currentMessage, setCurrentMessage] = useState('');
            const [isLoading, setIsLoading] = useState(false);
            const [loginForm, setLoginForm] = useState({ username: '', password: '' });
            const [selectedModel, setSelectedModel] = useState('z-ai/glm-4.5-air:free');

            const models = [
                { id: 'z-ai/glm-4.5-air:free', name: 'GLM 4.5 Air (Z-AI)' },
                { id: 'deepseek/deepseek-chat-v3.1:free', name: 'DeepSeek Chat v3.1' },
                { id: 'deepseek/deepseek-r1-0528-qwen3-8b:free', name: 'DeepSeek R1 + Qwen3 8B' },
                { id: 'qwen/qwen3-coder:free', name: 'Qwen3 Coder' },
                { id: 'moonshotai/kimi-k2:free', name: 'Kimi K2 (Moonshot AI)' }
            ];

            useEffect(() => {
                checkAuth();
            }, []);

            const checkAuth = async () => {
                try {
                    const response = await fetch('/api/me', {
                        credentials: 'include'
                    });
                    if (response.ok) {
                        const userData = await response.json();
                        setUser(userData);
                    }
                } catch (error) {
                    console.error('Auth check failed:', error);
                }
            };

            const handleLogin = async (e) => {
                e.preventDefault();
                try {
                    const response = await fetch('/api/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        credentials: 'include',
                        body: JSON.stringify(loginForm),
                    });

                    if (response.ok) {
                        const data = await response.json();
                        setUser(data.user);
                        setLoginForm({ username: '', password: '' });
                    } else {
                        const error = await response.json();
                        alert(error.error || 'Login failed');
                    }
                } catch (error) {
                    alert('Network error');
                }
            };

            const handleLogout = async () => {
                try {
                    await fetch('/api/logout', {
                        method: 'POST',
                        credentials: 'include'
                    });
                    setUser(null);
                    setMessages([]);
                } catch (error) {
                    console.error('Logout failed:', error);
                }
            };

            const sendMessage = async () => {
                if (!currentMessage.trim() || isLoading) return;

                const userMessage = { role: 'user', content: currentMessage };
                setMessages(prev => [...prev, userMessage]);
                setCurrentMessage('');
                setIsLoading(true);

                try {
                    const response = await fetch('/api/chat', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        credentials: 'include',
                        body: JSON.stringify({ message: currentMessage, model: selectedModel }),
                    });

                    if (response.ok) {
                        const data = await response.json();
                        const aiMessage = { role: 'assistant', content: data.response };
                        setMessages(prev => [...prev, aiMessage]);
                    } else {
                        const error = await response.json();
                        const errorMessage = { role: 'assistant', content: `Error: ${error.error}` };
                        setMessages(prev => [...prev, errorMessage]);
                    }
                } catch (error) {
                    const errorMessage = { role: 'assistant', content: 'Network error occurred' };
                    setMessages(prev => [...prev, errorMessage]);
                } finally {
                    setIsLoading(false);
                }
            };

            if (!user) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center p-4">
                        <div className="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
                            <div className="text-center mb-6">
                                <div className="flex items-center justify-center mb-4">
                                    <span className="text-2xl mr-2">ðŸ“Š</span>
                                    <h1 className="text-2xl font-bold text-gray-900">Business Analytics</h1>
                                </div>
                                <p className="text-gray-600">
                                    Advanced analytics platform for business intelligence
                                </p>
                            </div>
                            <form onSubmit={handleLogin} className="space-y-4">
                                <div>
                                    <input
                                        type="text"
                                        placeholder="Username"
                                        value={loginForm.username}
                                        onChange={(e) => setLoginForm({...loginForm, username: e.target.value})}
                                        className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                        required
                                    />
                                </div>
                                <div>
                                    <input
                                        type="password"
                                        placeholder="Password"
                                        value={loginForm.password}
                                        onChange={(e) => setLoginForm({...loginForm, password: e.target.value})}
                                        className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                        required
                                    />
                                </div>
                                <button type="submit" className="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 flex items-center justify-center">
                                    <span className="mr-2">ðŸ‘¤</span>
                                    Login
                                </button>
                            </form>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-gray-50">
                    <header className="bg-white border-b border-gray-200 px-6 py-4">
                        <div className="flex items-center justify-between">
                            <div className="flex items-center">
                                <span className="text-2xl mr-3">ðŸ“Š</span>
                                <div>
                                    <h1 className="text-xl font-semibold text-gray-900">Business Analytics Platform</h1>
                                    <p className="text-sm text-gray-500">Advanced AI-powered insights</p>
                                </div>
                            </div>
                            <div className="flex items-center space-x-4">
                                <span className="bg-green-100 text-green-800 px-2 py-1 rounded-full text-xs flex items-center">
                                    <span className="mr-1">ðŸ“ˆ</span>
                                    Active
                                </span>
                                <div className="flex items-center space-x-2">
                                    <span className="text-sm text-gray-600">Welcome, {user.username}</span>
                                    <button onClick={handleLogout} className="border border-gray-300 text-gray-700 px-3 py-1 rounded-md text-sm hover:bg-gray-50 flex items-center">
                                        <span className="mr-2">ðŸšª</span>
                                        Logout
                                    </button>
                                </div>
                            </div>
                        </div>
                    </header>

                    <div className="flex h-[calc(100vh-80px)]">
                        <div className="w-80 bg-white border-r border-gray-200 p-6">
                            <div className="mb-6">
                                <h2 className="text-lg font-semibold text-gray-900 mb-2">Analytics Assistant</h2>
                                <p className="text-sm text-gray-600">
                                    Get insights, analyze data, and generate reports using our AI assistant.
                                </p>
                            </div>

                            <div className="space-y-4">
                                <div className="bg-gray-50 p-4 rounded-lg">
                                    <h3 className="text-sm font-medium text-gray-900 mb-3">AI Model</h3>
                                    <select
                                        value={selectedModel}
                                        onChange={(e) => setSelectedModel(e.target.value)}
                                        className="w-full px-3 py-2 text-sm border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                    >
                                        {models.map((model) => (
                                            <option key={model.id} value={model.id}>
                                                {model.name}
                                            </option>
                                        ))}
                                    </select>
                                </div>

                                <div className="bg-gray-50 p-4 rounded-lg">
                                    <h3 className="text-sm font-medium text-gray-900 mb-3">Quick Actions</h3>
                                    <div className="space-y-2">
                                        <button
                                            className="w-full text-left px-3 py-2 text-sm text-gray-700 hover:bg-gray-100 rounded-md flex items-center"
                                            onClick={() => setCurrentMessage('Analyze sales trends for this quarter')}
                                        >
                                            <span className="mr-2">ðŸ“ˆ</span>
                                            Sales Analysis
                                        </button>
                                        <button
                                            className="w-full text-left px-3 py-2 text-sm text-gray-700 hover:bg-gray-100 rounded-md flex items-center"
                                            onClick={() => setCurrentMessage('Generate a market research report')}
                                        >
                                            <span className="mr-2">ðŸ“Š</span>
                                            Market Research
                                        </button>
                                        <button
                                            className="w-full text-left px-3 py-2 text-sm text-gray-700 hover:bg-gray-100 rounded-md flex items-center"
                                            onClick={() => setCurrentMessage('Create a business strategy presentation')}
                                        >
                                            <span className="mr-2">ðŸ’¬</span>
                                            Strategy Planning
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div className="flex-1 flex flex-col">
                            <div className="flex-1 p-6">
                                <div className="bg-white rounded-lg shadow-sm h-full flex flex-col border border-gray-200">
                                    <div className="p-6 border-b border-gray-200">
                                        <h2 className="text-lg font-semibold text-gray-900 flex items-center">
                                            <span className="text-blue-600 mr-2">ðŸ¤–</span>
                                            AI Assistant
                                        </h2>
                                        <p className="text-sm text-gray-600 mt-1">
                                            Ask questions about business analytics, data insights, or request reports
                                        </p>
                                    </div>
                                    <div className="flex-1 flex flex-col p-6">
                                        <div className="flex-1 overflow-y-auto pr-4">
                                            {messages.length === 0 ? (
                                                <div className="flex items-center justify-center h-full text-gray-500">
                                                    <div className="text-center">
                                                        <span className="text-5xl mb-4 block">ðŸ¤–</span>
                                                        <p>Start a conversation with the AI assistant</p>
                                                        <p className="text-sm mt-2">Ask about analytics, trends, or business insights</p>
                                                    </div>
                                                </div>
                                            ) : (
                                                <div className="space-y-4">
                                                    {messages.map((message, index) => (
                                                        <div key={index} className={`flex ${message.role === 'user' ? 'justify-end' : 'justify-start'}`}>
                                                            <div className={`max-w-[80%] p-3 rounded-lg ${
                                                                message.role === 'user'
                                                                    ? 'bg-blue-600 text-white'
                                                                    : 'bg-gray-100 text-gray-900'
                                                            }`}>
                                                                <p className="text-sm whitespace-pre-wrap">{message.content}</p>
                                                            </div>
                                                        </div>
                                                    ))}
                                                    {isLoading && (
                                                        <div className="flex justify-start">
                                                            <div className="bg-gray-100 p-3 rounded-lg">
                                                                <div className="flex items-center space-x-2">
                                                                    <div className="animate-spin h-4 w-4 border-2 border-gray-400 border-t-transparent rounded-full"></div>
                                                                    <span className="text-sm text-gray-600">AI is thinking...</span>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    )}
                                                </div>
                                            )}
                                        </div>

                                        <hr className="my-4 border-gray-200" />

                                        <div className="flex space-x-2">
                                            <input
                                                type="text"
                                                placeholder="Ask about analytics, trends, or business insights..."
                                                value={currentMessage}
                                                onChange={(e) => setCurrentMessage(e.target.value)}
                                                onKeyPress={(e) => e.key === 'Enter' && sendMessage()}
                                                disabled={isLoading}
                                                className="flex-1 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                            />
                                            <button
                                                onClick={sendMessage}
                                                disabled={isLoading || !currentMessage.trim()}
                                                className="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 disabled:bg-gray-400 disabled:cursor-not-allowed flex items-center"
                                            >
                                                <span>ðŸ“¤</span>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
