<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Analytics Platform</title>
    <style>
        @keyframes slide-in {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse-subtle {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.02);
            }
        }

        .animate-slide-in {
            animation: slide-in 0.5s ease-out;
        }

        .animate-pulse-subtle {
            animation: pulse-subtle 2s ease-in-out infinite;
        }

        .animate-blob {
            animation: blob 7s infinite;
        }

        .animation-delay-2000 {
            animation-delay: 2s;
        }

        .animation-delay-4000 {
            animation-delay: 4s;
        }

        .animate-gradient-x {
            background-size: 200% 200%;
            animation: gradient-x 3s ease infinite;
        }

        @keyframes blob {
            0%, 100% {
                transform: translate(0, 0) scale(1);
            }
            33% {
                transform: translate(30px, -50px) scale(1.1);
            }
            66% {
                transform: translate(-20px, 20px) scale(0.9);
            }
        }

        @keyframes gradient-x {
            0%, 100% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
        }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        const { useState, useEffect } = React;

        function App() {
            const [user, setUser] = useState(null);
            const [messages, setMessages] = useState([]);
            const [currentMessage, setCurrentMessage] = useState('');
            const [isLoading, setIsLoading] = useState(false);
            const [loginForm, setLoginForm] = useState({ username: '', password: '' });
            const [selectedModel, setSelectedModel] = useState('z-ai/glm-4.5-air:free');
            const [contextStatus, setContextStatus] = useState('–ö–æ–Ω—Ç–µ–∫—Å—Ç: 0/10 —Å–æ–æ–±—â–µ–Ω–∏–π');

            const models = [
                { id: 'z-ai/glm-4.5-air:free', name: 'GLM 4.5 Air (Z-AI)' },
                { id: 'qwen/qwen3-coder:free', name: 'Qwen: Qwen3 Coder 480B A35B (free)' },
                { id: 'moonshotai/kimi-k2:free', name: 'MoonshotAI: Kimi K2 0711 (free)' },
                { id: 'minimax/minimax-m2:free', name: 'MiniMax M2' }
                { id: 'kwaipilot/kat-coder-pro:free', name: 'Kwaipilot: KAT-Coder-Pro V1' }
            ];

            useEffect(() => {
                checkAuth();
            }, []);

            const checkAuth = async () => {
                try {
                    const response = await fetch('/api/me', {
                        credentials: 'include'
                    });
                    if (response.ok) {
                        const userData = await response.json();
                        setUser(userData);
                    }
                } catch (error) {
                    console.error('Auth check failed:', error);
                }
            };

            const handleLogin = async (e) => {
                e.preventDefault();
                try {
                    const response = await fetch('/api/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        credentials: 'include',
                        body: JSON.stringify(loginForm),
                    });

                    if (response.ok) {
                        const data = await response.json();
                        setUser(data.user);
                        setLoginForm({ username: '', password: '' });
                    } else {
                        const error = await response.json();
                        alert(error.error || 'Login failed');
                    }
                } catch (error) {
                    alert('Network error');
                }
            };

            const handleLogout = async () => {
                try {
                    await fetch('/api/logout', {
                        method: 'POST',
                        credentials: 'include'
                    });
                    setUser(null);
                    setMessages([]);
                } catch (error) {
                    console.error('Logout failed:', error);
                }
            };

            const updateContextStatus = async (model) => {
                try {
                    const response = await fetch(`/api/context/status?model=${encodeURIComponent(model)}`, {
                        credentials: 'include'
                    });
                    if (response.ok) {
                        const data = await response.json();
                        setContextStatus(data.status);
                    }
                } catch (error) {
                    console.error('Failed to get context status:', error);
                }
            };

            const loadMessages = async (model) => {
                try {
                    const response = await fetch(`/api/messages?model=${encodeURIComponent(model)}`, {
                        credentials: 'include'
                    });
                    if (response.ok) {
                        const data = await response.json();
                        setMessages(data.messages);
                    }
                } catch (error) {
                    console.error('Failed to load messages:', error);
                }
            };

            const saveMessages = async (model, messages) => {
                try {
                    await fetch('/api/messages', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        credentials: 'include',
                        body: JSON.stringify({ model, messages }),
                    });
                } catch (error) {
                    console.error('Failed to save messages:', error);
                }
            };

            const resetContext = async () => {
                try {
                    const response = await fetch('/api/context/reset', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        credentials: 'include',
                        body: JSON.stringify({ model: selectedModel }),
                    });
                    if (response.ok) {
                        const data = await response.json();
                        setContextStatus(data.status);
                        setMessages([]); // –û—á–∏—â–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏—è –≤ UI
                        alert('–ö–æ–Ω—Ç–µ–∫—Å—Ç —Å–±—Ä–æ—à–µ–Ω');
                    } else {
                        alert('–û—à–∏–±–∫–∞ —Å–±—Ä–æ—Å–∞ –∫–æ–Ω—Ç–µ–∫—Å—Ç–∞');
                    }
                } catch (error) {
                    alert('Network error');
                }
            };

            useEffect(() => {
                if (user) {
                    updateContextStatus(selectedModel);
                    loadMessages(selectedModel);
                }
            }, [selectedModel, user]);

            const sendMessage = async () => {
                if (!currentMessage.trim() || isLoading) return;

                const userMessage = { role: 'user', content: currentMessage };
                setMessages(prev => [...prev, userMessage]);
                setCurrentMessage('');
                setIsLoading(true);

                try {
                    const response = await fetch('/api/chat', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        credentials: 'include',
                        body: JSON.stringify({ message: currentMessage, model: selectedModel }),
                    });

                    if (response.ok) {
                        const data = await response.json();
                        const aiMessage = { role: 'assistant', content: data.response };
                        const updatedMessages = [...messages, userMessage, aiMessage];
                        setMessages(updatedMessages);
                        saveMessages(selectedModel, updatedMessages); // –°–æ—Ö—Ä–∞–Ω—è–µ–º –Ω–∞ —Å–µ—Ä–≤–µ—Ä
                        if (data.context_status) {
                            setContextStatus(data.context_status);
                        }
                    } else {
                        const error = await response.json();
                        const errorMessage = { role: 'assistant', content: `Error: ${error.error}` };
                        setMessages(prev => [...prev, errorMessage]);
                    }
                } catch (error) {
                    const errorMessage = { role: 'assistant', content: 'Network error occurred' };

                                        </p>

                                    {/* Login form */}

                                                    <line x1="1" y1="1" x2="23" y2="23"/>
                                                </svg>
                                            </button>
                                        </div>

                                        {/* Remember me & Forgot password */}
                                        <div className="flex items-center justify-between">
                                            <label className="flex items-center cursor-pointer">
                                                <input type="checkbox" className="w-4 h-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500" />
                                                <span className="ml-2 text-sm text-gray-600">–ó–∞–ø–æ–º–Ω–∏—Ç—å –º–µ–Ω—è</span>
                                            </label>
                                            <button
                                                onClick={() => alert('–§—É–Ω–∫—Ü–∏—è –≤–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏—è –ø–∞—Ä–æ–ª—è –≤—Ä–µ–º–µ–Ω–Ω–æ –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–∞. –û–±—Ä–∞—Ç–∏—Ç–µ—Å—å –∫ –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä—É –¥–ª—è —Å–±—Ä–æ—Å–∞ –ø–∞—Ä–æ–ª—è.')}
                                                className="text-sm text-indigo-600 hover:text-indigo-500 transition-colors duration-200 bg-transparent border-none cursor-pointer p-0"
                                            >
                                                –ó–∞–±—ã–ª–∏ –ø–∞—Ä–æ–ª—å?
                                            </button>
                                        </div>

                                        {/* Login button */}
                                        <button
                                            type="submit"
                                            className="w-full bg-gradient-to-r from-blue-600 to-indigo-600 text-white py-3 px-4 rounded-xl hover:from-blue-700 hover:to-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 shadow-lg hover:shadow-xl transform hover:-translate-y-0.5 transition-all duration-200 flex items-center justify-center font-medium"
                                        >
                                            <span className="mr-2">–í–æ–π—Ç–∏</span>
                                            <svg className="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                                                <path d="M9 18l6-6-6-6"/>
                                            </svg>
                                        </button>
                                    </form>

                                    {/* Signup link */}
                                    <div className="text-center mt-6">
                                        <p className="text-sm text-gray-600">
                                            –ù–µ—Ç –∞–∫–∫–∞—É–Ω—Ç–∞?{' '}
                                            <button
                                                onClick={() => alert('–§—É–Ω–∫—Ü–∏—è —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏ –≤—Ä–µ–º–µ–Ω–Ω–æ –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–∞. –û–±—Ä–∞—Ç–∏—Ç–µ—Å—å –∫ –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä—É –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è —É—á–µ—Ç–Ω—ã—Ö –¥–∞–Ω–Ω—ã—Ö.')}
                                                className="font-medium text-indigo-600 hover:text-indigo-500 transition-colors duration-200 bg-transparent border-none cursor-pointer p-0"
                                            >
                                                –ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è
                                            </button>
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-gradient-to-br from-slate-50 via-blue-50 to-indigo-100">
                    <header className="bg-white/80 backdrop-blur-lg border-b border-white/20 px-6 py-4 shadow-lg">
                        <div className="flex items-center justify-between">
                            <div className="flex items-center">
                                <div className="w-10 h-10 bg-gradient-to-r from-blue-500 to-purple-600 rounded-xl flex items-center justify-center shadow-lg">
                                    <span className="text-white text-lg">üìä</span>
                                </div>
                                <div className="ml-4">
                                    <h1 className="text-xl font-bold bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent">Business Analytics Platform</h1>
                                    <p className="text-sm text-gray-600">Advanced AI-powered insights</p>
                                </div>
                            </div>
                            <div className="flex items-center space-x-4">
                                <span className="bg-gradient-to-r from-green-400 to-emerald-500 text-white px-3 py-1 rounded-full text-xs flex items-center shadow-md">
                                    <span className="mr-1">üìà</span>
                                    Active
                                </span>
                                <div className="flex items-center space-x-2">
                                    <span className="text-sm text-gray-700">Welcome, {user.username}</span>
                                    <button onClick={handleLogout} className="border border-gray-300/50 text-gray-700 px-3 py-1 rounded-lg text-sm hover:bg-gray-50/50 backdrop-blur-sm transition-all duration-200 flex items-center shadow-sm">
                                        <span className="mr-2">üö™</span>
                                        Logout

                    <div className="flex h-[calc(100vh-80px)]">

                                <p className="text-sm text-gray-600 leading-relaxed">

                            <div className="space-y-6">

                                    <div className="space-y-3">

                                            onClick={() => setCurrentMessage('Analyze sales trends for this quarter')}
                                        >
                                            <span className="mr-3 text-lg">üìà</span>
                                            <span className="font-medium">Sales Analysis</span>
                                        </button>
                                        <button
                                            className="w-full text-left px-4 py-3 text-sm text-gray-700 hover:bg-gradient-to-r hover:from-green-50 hover:to-emerald-50 rounded-xl transition-all duration-200 flex items-center shadow-sm hover:shadow-md transform hover:-translate-y-0.5"
                                            onClick={() => setCurrentMessage('Generate a market research report')}
                                        >
                                            <span className="mr-3 text-lg">üìä</span>
                                            <span className="font-medium">Market Research</span>
                                        </button>
                                        <button
                                            className="w-full text-left px-4 py-3 text-sm text-gray-700 hover:bg-gradient-to-r hover:from-orange-50 hover:to-red-50 rounded-xl transition-all duration-200 flex items-center shadow-sm hover:shadow-md transform hover:-translate-y-0.5"

                                        >
