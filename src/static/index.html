<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Analytics Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="App.css">
</head>
<body>
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        const { useState, useEffect } = React;

        function App() {
            const [user, setUser] = useState({ username: 'DemoUser' }); // Mock user for design
            const [messages, setMessages] = useState([
                { role: 'assistant', content: 'Добро пожаловать в Business Analytics Platform! Я ваш ИИ-ассистент для анализа данных и бизнес-аналитики. Чем могу помочь?' },
                { role: 'user', content: 'Покажи мне анализ продаж за последний квартал' },
                { role: 'assistant', content: 'Анализирую данные по продажам за Q4 2024...' }
            ]);
            const [currentMessage, setCurrentMessage] = useState('');
            const [isLoading, setIsLoading] = useState(false);
            const [selectedModel, setSelectedModel] = useState('z-ai/glm-4.5-air:free');
            const [contextStatus, setContextStatus] = useState('Контекст: 3/10 сообщений');

            const models = [
                { id: 'z-ai/glm-4.5-air:free', name: 'GLM 4.5 Air (Z-AI)' },
                { id: 'deepseek/deepseek-chat-v3.1:free', name: 'DeepSeek Chat v3.1' },
            ];

            // Mock functions for now
            const handleLogout = () => setUser(null);
            const resetContext = () => {
                setMessages([]);
                setContextStatus('Контекст: 0/10 сообщений');
            };
            const sendMessage = () => {
                if (!currentMessage.trim()) return;
                const newUserMessage = { role: 'user', content: currentMessage };
                setMessages(prev => [...prev, newUserMessage]);
                setCurrentMessage('');
            };

            if (!user) {
                // Login form can be re-integrated here if needed
                return <div>Please log in</div>;
            }

            return (
                <div className="flex h-screen bg-gray-100 font-sans">
                    {/* Sidebar */}
                    <div className="w-64 bg-gray-800 text-white flex flex-col">
                        <div className="px-6 py-4 border-b border-gray-700 flex items-center">
                            <div className="w-8 h-8 bg-gray-600 rounded flex items-center justify-center mr-3">
                                <i className="fas fa-chart-line"></i>
                            </div>
                            <h1 className="text-lg font-semibold">Business Analytics</h1>
                        </div>
                        <nav className="flex-1 px-4 py-4 space-y-2">
                            <a href="#" className="flex items-center px-4 py-2 text-sm font-medium rounded-md bg-gray-900">
                                <i className="fas fa-home w-6 text-center mr-3"></i>
                                Dashboard
                            </a>
                            <a href="#" className="flex items-center px-4 py-2 text-sm font-medium rounded-md hover:bg-gray-700">
                                <i className="fas fa-chart-pie w-6 text-center mr-3"></i>

                                Analytics
                            </a>
                            <a href="#" className="flex items-center px-4 py-2 text-sm font-medium rounded-md hover:bg-gray-700">
                                <i className="fas fa-database w-6 text-center mr-3"></i>
                                Data Sources
                            </a>
                            <a href="#" className="flex items-center px-4 py-2 text-sm font-medium rounded-md hover:bg-gray-700">
                                <i className="fas fa-cog w-6 text-center mr-3"></i>
                                Settings
                            </a>
                        </nav>
                    </div>

                    {/* Main Content */}
                    <div className="flex-1 flex flex-col">
                        {/* Header */}
                        <header className="bg-white border-b border-gray-200 px-6 py-3 flex justify-end items-center">
                            <div className="flex items-center space-x-4">
                                <button className="text-gray-500 hover:text-gray-700">
                                    <i className="fas fa-bell"></i>
                                </button>
                                <div className="w-8 h-8 bg-gray-300 rounded-full"></div>
                            </div>
                        </header>

                        {/* Chat Area */}
                        <div className="flex-1 p-6 flex flex-col">
                            <div className="flex items-center justify-between mb-4">
                                <div className="flex items-center space-x-4">
                                    <span className="text-sm text-gray-600">AI Model:</span>
                                    <select
                                        value={selectedModel}
                                        onChange={(e) => setSelectedModel(e.target.value)}
                                        className="px-3 py-1.5 text-sm border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                    >
                                        {models.map((model) => (
                                            <option key={model.id} value={model.id}>
                                                {model.name}
                                            </option>
                                        ))}
                                    </select>
                                    <span className="text-sm text-gray-600">{contextStatus}</span>
                                </div>
                                <button
                                    onClick={resetContext}
                                    className="text-sm bg-gray-200 text-gray-700 px-4 py-1.5 rounded-md hover:bg-gray-300"
                                >
                                    Сбросить
                                </button>
                            </div>

                            <h2 className="text-xl font-semibold text-gray-800 mb-6">
                                AI Assistant - {models.find(m => m.id === selectedModel)?.name || selectedModel}
                            </h2>

                            <div className="flex-1 overflow-y-auto pr-4 space-y-6">
                                {messages.map((message, index) => (
                                    <div key={index} className={`flex items-start gap-4 ${message.role === 'user' ? 'justify-end' : ''}`}>
                                        {message.role === 'assistant' && <div className="w-8 h-8 bg-gray-700 rounded-full flex items-center justify-center text-white flex-shrink-0"><i className="fas fa-robot"></i></div>}
                                        <div className={`max-w-[70%] p-4 rounded-lg ${
                                            message.role === 'user'
                                                ? 'bg-gray-800 text-white'
                                                : 'bg-white border border-gray-200'
                                        }`}>
                                            <p className="text-sm">{message.content}</p>
                                        </div>
                                        {message.role === 'user' && <div className="w-8 h-8 bg-gray-300 rounded-full flex-shrink-0"></div>}
                                    </div>
                                ))}
                                {/* Data card example */}
                                <div className="flex items-start gap-4">
                                    <div className="w-8 h-8 bg-gray-700 rounded-full flex items-center justify-center text-white flex-shrink-0"><i className="fas fa-robot"></i></div>
                                    <div className="bg-white border border-gray-200 rounded-lg p-4 w-full max-w-[70%]">
                                        <div className="flex justify-between items-center mb-2">
                                            <span className="text-sm font-medium text-gray-600">Общая выручка</span>
                                            <span className="text-lg font-semibold text-gray-800">$2,450,000</span>
                                        </div>
                                        <div className="w-full bg-gray-200 rounded-full h-2 mb-4">
                                            <div className="bg-blue-600 h-2 rounded-full" style={{ width: '75%' }}></div>
                                        </div>
                                        <div className="flex justify-between text-center">
                                            <div>
                                                <p className="text-lg font-semibold">1,234</p>
                                                <p className="text-xs text-gray-500">Заказы</p>
                                            </div>
                                            <div>
                                                <p className="text-lg font-semibold text-green-600">+15%</p>
                                                <p className="text-xs text-gray-500">Рост</p>
                                            </div>
                                            <div>
                                                <p className="text-lg font-semibold">$1,987</p>
                                                <p className="text-xs text-gray-500">Средний чек</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            {/* Input area is missing in the screenshot, can be added back if needed */}
                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
